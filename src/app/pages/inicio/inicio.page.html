<ion-header>
  <ion-toolbar>
    <ion-title>Citas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAConfiguracion()">
        Configuración
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- OJO: fullscreen="false" es fundamental -->
<ion-content fullscreen="false" class="ion-padding">
  <ion-card *ngIf="citaAleatoria" class="cita-card">
    <ion-card-content>
      <h2 class="cita-frase ion-text-wrap">
        “{{ citaAleatoria.frase }}”
      </h2>
      <p class="cita-autor">— {{ citaAleatoria.autor }}</p>

      <ion-button
        *ngIf="permitirEliminar"
        expand="block"
        color="danger"
        class="ion-margin-top"
        (click)="eliminarCita()">
        Eliminar cita
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irAGestion()">
      +
    </ion-fab-button>
  </ion-fab>
</ion-content>
